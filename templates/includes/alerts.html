{% if messages %}
{%for message in messages %}
<div class="toast-container position-fixed">
    <div id="liveToast" class="toast text-bg-{{message.tags}}" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-delay="3000" >
        <div class="toast-header">
            <strong class="me-auto">Information - {{message.tags}} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
